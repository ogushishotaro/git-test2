<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Codeで使うGit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>VS Codeで使うGit</h1>
    </header>
    <main>
      <h2>リポジトリの初期化</h2>
      <p>リポジトリの初期化は、サイドメニューを「ソース管理」に切り替えると表示される「リポジトリを初期化する」から行えます。</p>
      <div class="note">
        <!--以下、修正箇所-->
        <small>VS Codeでリポジトリの初期化を行うと、.gitconfigファイル内のdefaultBranchという設定に準じブランチ名が決定されます。この設定項目の記述がない場合は「master」というブランチ名がデフォルトで適用されます。</small>
      </div>
    </main>
  </body>
</html>
